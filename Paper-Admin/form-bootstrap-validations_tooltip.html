<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/bootstrapp.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>


                  <!-- Tooltip -->

                          <form class="needs-validation" novalidate>
                                  <div class="col-md-4 mb-3">
                                      <input type="text" class="form-control" placeholder="First name" value="Mark" required>
                                      <div class="invalid-tooltip">
                                          Looks good!
                                      </div>
                                  </div>
                                  <div class="col-md-3 mb-3">
                                      <input type="text" class="form-control" placeholder="Zip" required>
                                      <div class="invalid-tooltip">
                                          Please provide a valid zip.
                                      </div>
                                  </div>

                              <button type="button" id="send">Submit form</button>
                          </form>

                  <!-- #END# Tooltip -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                  <script>
                      // Example starter JavaScript for disabling form submissions if there are invalid fields

                        var forms = document.getElementsByClassName('needs-validation');
                        var validation = Array.prototype.filter.call(forms, function(form) {
                            $("#send").click(function(){
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                        });
                      });

                  </script>
</body>
</html>
